<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Admin Login | Maqsood Ahmed & Sons Private Limited</title>

  <!-- Favicons -->
  <link href="../assets/img/favicon.png" rel="icon">
  <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Admin CSS -->
  <link href="css/admin.css" rel="stylesheet">

  <style>
    .login-form .form-control {
      padding: 14px 15px;
      border-radius: 8px;
      border: 1px solid #dee2e6;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    .login-form .form-control:focus {
      border-color: #feb900;
      box-shadow: 0 0 0 3px rgba(254, 185, 0, 0.15);
    }
    .login-form .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    .login-form .form-label i {
      margin-right: 8px;
      color: #feb900;
    }
    .password-wrapper {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 5px;
    }
    .password-toggle:hover {
      color: #feb900;
    }
    .btn-login {
      width: 100%;
      padding: 14px;
      background-color: #feb900;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      color: #1a1a1a;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    .btn-login:hover {
      background-color: #e0a500;
      color: #1a1a1a;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(254, 185, 0, 0.4);
    }
    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    .alert-error {
      background-color: #ffebee;
      border: 1px solid #ffcdd2;
      color: #c62828;
      border-radius: 8px;
      padding: 12px 15px;
      margin-top: 15px;
    }
    .alert-error i {
      margin-right: 8px;
    }
    .secure-notice {
      background-color: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 6px;
      padding: 10px 15px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #856404;
      text-align: center;
    }
    .secure-notice i {
      margin-right: 6px;
    }
  </style>
</head>

<body class="admin-login-page">

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="../assets/img/logo.png" alt="MAS Logo" class="login-logo">
        <h2>Admin Panel</h2>
        <p>Maqsood Ahmed & Sons Private Limited</p>
      </div>

      <!-- Security Notice -->
      <div class="secure-notice">
        <i class="bi bi-shield-lock"></i>
        Authorized personnel only
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">
            <i class="bi bi-person"></i>Username
          </label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required autocomplete="username">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">
            <i class="bi bi-lock"></i>Password
          </label>
          <div class="password-wrapper">
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required autocomplete="current-password">
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="bi bi-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <!-- Error Message -->
        <div class="alert-error d-none" id="errorAlert">
          <i class="bi bi-exclamation-triangle"></i>
          <span id="errorMessage">Invalid username or password</span>
        </div>

        <button type="submit" class="btn btn-login" id="loginBtn">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </form>

      <div class="login-footer mt-4">
        <a href="../index.html"><i class="bi bi-arrow-left"></i> Back to Website</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>
    // ============================================
    // ADMIN CREDENTIALS - Only this can access
    // ============================================
    const ADMIN_USERNAME = 'tashu';
    const DEFAULT_PASSWORD = 'tashu123';

    // Get password from localStorage (if changed) or use default
    function getAdminPassword() {
      return localStorage.getItem('masAdminPassword') || DEFAULT_PASSWORD;
    }

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', function() {
      if (sessionStorage.getItem('adminLoggedIn') === 'true') {
        window.location.href = 'dashboard.html';
      }
    });

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('bi-eye');
        toggleIcon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('bi-eye-slash');
        toggleIcon.classList.add('bi-eye');
      }
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorAlert = document.getElementById('errorAlert');
      const errorMessage = document.getElementById('errorMessage');
      const loginBtn = document.getElementById('loginBtn');

      // Hide previous error
      errorAlert.classList.add('d-none');

      // Disable button during check
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';

      // Simulate small delay for better UX
      setTimeout(() => {
        // Check credentials
        const currentPassword = getAdminPassword();
        if (username === ADMIN_USERNAME && password === currentPassword) {
          // Success - Store session
          sessionStorage.setItem('adminLoggedIn', 'true');
          sessionStorage.setItem('adminName', 'Tashu');

          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        } else {
          // Failed - Show error
          if (username !== ADMIN_USERNAME && password !== currentPassword) {
            errorMessage.textContent = 'Invalid username and password';
          } else if (username !== ADMIN_USERNAME) {
            errorMessage.textContent = 'Invalid username';
          } else {
            errorMessage.textContent = 'Invalid password';
          }
          errorAlert.classList.remove('d-none');

          // Reset button
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Login';

          // Clear password field
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      }, 500);
    });

    // Hide error when user starts typing
    document.getElementById('username').addEventListener('input', hideError);
    document.getElementById('password').addEventListener('input', hideError);

    function hideError() {
      document.getElementById('errorAlert').classList.add('d-none');
    }
  </script>

</body>
</html>
